						title="#{msg['botao.edit']}">

					</pf:commandLink>

						</pf:column>
						<f:facet name="footer">
							<pf:panelGrid columns="2">
								<pf:column>
									<pf:commandButton value="#{msg['botao.execucao']}"
										actionListener="#{componenteController.carregaConversao}"
										update=":addNumeracaoProduz"
										oncomplete="PF('numeracaoProduzDlg').show()" />
								</pf:column>
							</pf:panelGrid>
						</f:facet>

					</pf:dataTable>
				</h:panelGrid>
			</h:form>
		</pf:dialog>

				showEffect="clip" modal="false" draggable="true"

								</pf:column>
							</pf:row>
						</pf:panelGrid>
						<pf:panelGrid layout="grid" columns="15">
							<pf:row>
								<pf:outputLabel value="Marcar:" />
								<pf:column>
									<pf:inputText value="#{componenteController.componente.t1}"
										style="width:30px;margin-right:15px;text-align:center" />
								</pf:column>
								<pf:column>
									<pf:inputText value="#{componenteController.componente.t2}"
										style="width:30px;;margin-right:15px;text-align:center" />
								</pf:column>
								<pf:column>
									<pf:inputText value="#{componenteController.componente.t3}"

			</pf:dialog>

	</ui:define>


</ui:decorate>
