<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pf="http://primefaces.org/ui" template="template.xhtml">
	<ui:define name="corpo">
		<h:form id="crudFormComp">
			<pf:panel header="#{msg['componente.label.titulo']}">
			</pf:panel>
			<pf:commandButton value="#{msg['botao.add']}"
				action="#{componenteController.add()}" update=":addEditFormComp"/>
			<pf:dataTable value="#{componenteController.listaComponentes}" var="_row"
				paginator="true" rows="10" paginatorPosition="bottom"
				scrollHeight="800px">

				<pf:column width="50">
					<pf:commandLink action="#{componenteController.edit(_row)}"
						update=":addEditFormComp"
						oncomplete="PF('addEditFormCompDlg').show()"
						title="#{msg['botao.edit']}">
						<i class="fa fa-fw fa-pencil-square-o" />
					</pf:commandLink>
					<pf:commandLink
						onclick="if (!confirm('#{msg['botao.confirm']}')) return false;"
						action="#{componenteController.delete(_row)}" update=":crudFormComp"
						title="#{msg['botao.delete']}">
						<i class="fa fa-fw fa-trash-o" />
					</pf:commandLink>
				</pf:column>
				<pf:column headerText="#{msg['componente.label.id']}"
					styleClass="numeric" style="font-size:12px;">
					<h:outputText value="#{_row.componenteid}" />
				</pf:column>
				<pf:column headerText="#{msg['componente.label.grupo']}"
					filterStyle="height:2.2em" style="font-size:12px;" sortBy="#{_row.grupocomponente}" filterBy="#{_row.grupocomponente}" filterMatchMode="contains" >
					<h:outputText value="#{_row.grupocomponente}"  />
				</pf:column>
				<pf:column headerText="#{msg['componente.label.definicao']}" 
				filterStyle="height:2.2em" style="font-size:12px;" sortBy="#{_row.def1}" filterBy="#{_row.def1}" filterMatchMode="contains" >
					<h:outputText value="#{_row.def1}" />
				</pf:column>
				<pf:column headerText="#{msg['componente.label.definicao']}"
					style="font-size:12px;" sortBy="#{_row.def2}">
					<h:outputText value="#{_row.def2}" />
				</pf:column>
				<pf:column headerText="#{msg['componente.label.cabedal']}"
					style="font-size:12px;">
					<h:outputText value="#{_row.tipocabedal}" >
					</h:outputText>
				</pf:column>
				<pf:column headerText="#{msg['componente.label.solado']}"
					style="font-size:12px;">
					<h:outputText value="#{_row.tiposolado}">
					</h:outputText>
				</pf:column>
				<pf:column headerText="#{msg['componente.label.produto']}"
					style="font-size:12px;" sortBy="#{_row.tipocalcados}" >
					<h:outputText value="#{_row.tipocalcados}"/>
				</pf:column>
		</pf:dataTable>
		</h:form>
		<h:form id="addEditFormComp">
			<pf:panel>
				<pf:tabView id="componentes">
					<pf:tab title="Caixas">
						<pf:panelGrid>
							<pf:panel>
							
							</pf:panel>
						</pf:panelGrid>	
					</pf:tab>
					<pf:tab title="Carimbo">
						<pf:panelGrid>
							<pf:panel>
							
							</pf:panel>
						</pf:panelGrid>
					
					</pf:tab>
					
					<pf:tab title="Produtos">
						<pf:panelGrid>
							<pf:panel>
							
							</pf:panel>
						</pf:panelGrid>
					</pf:tab>
					
					<pf:tab title="Numerações">
						<pf:panelGrid>
							<pf:panel>
							
							</pf:panel>
						</pf:panelGrid>
					</pf:tab>
				
				</pf:tabView>
			</pf:panel>
		</h:form>
		
		</ui:define>
	

</ui:decorate>
