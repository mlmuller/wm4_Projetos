<!DOCTYPE html >
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://xmlns.omnifaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces/ui/extesions"
	xmlns:pf="http://primefaces.org/ui" template="template.xhtml" >
	<ui:define name="corpo">
	
	<style type="text/css">
	
	.customDialogx .ui-dialog-titlebar.ui-widget-header {
    	background: #c1dbcf;
    	color: black;
    	box-shadow: none;
	}
	.ui-datatable thead th {background-color: #c1dbcf !important;
	    color: black !important;
		border-color: #abb5b1 !important;
	}	

    .ui-datatable tbody tr.ui-state-highlight td{
     background:#c1dbcf !important;azimuth: 
     }    
	.ui-datatable-odd { background:#f0f0f0 !important;} // light silver alternar linhas
	.ui-datatable-even { background:#ffffff !important; } // white

	.ui-widget,
	.ui-widget .ui-widget {
	    font-size: 12px !important;
	 }   
	.alturalinhaDatatable .ui-datatable-data{
		height: 20px;		
	}
  }


</style>
			<h:form id="crudFormAmosPrimario">
				<pf:panel header="#{msg['amostra.label.titulo']}"
					styleClass="panelgrlsb" />
				<pf:growl id="priMessage" globalOnly="true" sticky="true" />
				<pf:commandButton value="#{msg['botao.add']}"
					actionListener="#{amostraNovaController.add}"
					update="crudFormAmosPrimario :crudFormAmostraSecundario :crudFormAmostraSecundario:amostraSecundario  :crudFormAmostraSecundario:idImagem"
					style="font-size:12px;"
					oncomplete="PF('addEditFormAmostraNovaDlg').show()" />
				<pf:dataTable id="tblFiltroAmostra" var="_rowamostra"
					value="#{dtlazyAmostraView.lazyModel}" lazy="true" paginator="true" rows="10"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,15" paginatorPosition="bottom" widgetVar="fichaAmostra1" rowHover="true" >
					<pf:column width="85" headerText="Opções" style="text-align:center">

						<pf:commandLink
							actionListener="#{amostraNovaController.edit(_rowamostra)}"
							title="#{msg['botao.edit']}"  
							update=":crudFormAmostraSecundario 
							:crudFormAmostraSecundario:btnSave :crudFormAmostraSecundario:btnFechar 
							:emProducaox :emProducaox:tblAmostraemProd :emProducaox:tblAmostraemProd:teste" immediate="true">
							<i class="fa fa-pencil" style="font-size: 1.5em; color: #06aa0e;" />

						</pf:commandLink>
	
						<pf:commandLink
							actionListener="#{amostraNovaController.duplicaAmostra(_rowamostra)}"
							onclick="PF('addEditFormDuplicaDlg').show()"
							update=":dupFormAmostraNova"
							title="#{msg['botao.duplicar'] }">
							<i class="fa fa-files-o"
								style="font-size: 1.5em; color: #f95809;" />
						</pf:commandLink>

						<pf:commandLink
							onclick="if (!confirm('#{msg['botao.confirm']}')) return false;"
							action="#{amostraNovaController.delete(_row)}"
							update=":crudFormAmosPrimario" title="#{msg['botao.delete']}">
							<i class="fa fa-fw fa-trash-o"
								style="font-size: 1.5em; color: #dd072a;" />
						</pf:commandLink>

						<pf:commandLink
							action="#{amostraNovaController.imprimiAmostra(_rowamostra)}"
							title="Imprimir">
							<i class="fa fa-print" style="font-size: 1.5em; color: #0e71eb;" />
						</pf:commandLink>
					</pf:column>
					<pf:column headerText="#{msg['amostra.label.amostra']}"
						filterStyle="height:2.2em;" filterBy="#{_rowamostra.amostraId}"
						sortBy="#{_rowamostra.amostraId}"
						style="font-size:11px;text-align:center;" width="70">
						<h:outputText value="#{_rowamostra.amostraId}"
							style="font-size:10x;" />
					</pf:column>

					<pf:column headerText="#{msg['amostra.label.mercado']}"
						sortBy="#{_rowamostra.mercado}" 
						style="font-size:11px;"
						width="70">
						<h:outputText value="#{_rowamostra.mercado.name()}"
							style="font-size:10x;" />
					</pf:column>

					<pf:column headerText="#{msg['amostra.label.tipo']}"
						sortBy="#{_rowamostra.tipo}" 
						style="font-size:11px;"
						width="50">
						<h:outputText value="#{_rowamostra.tipo.name()}"
							style="font-size:10x;" />
					</pf:column>
			
					<pf:column headerText="#{msg['livroreferencia.label.refer']}"
						width="60" 
						filterBy="#{_rowamostra.referencia}" 
						filterStyle="height:2.2em;"
						sortBy="#{_rowamostra.referencia}" 
						filterMatchMode="contains">
						<h:outputText
							value="#{_rowamostra.referencia}-#{_rowamostra.versaoRefer}"
							style="font-size:10x;" />
					</pf:column>

					<pf:column headerText="#{msg['construcao.label.construcao']}"
						width="90" 
						sortBy="#{_rowamostra.construcaoNome}" 
						filterBy="#{_rowamostra.construcaoNome}" 
						filterStyle="height:2.2em;"
						filterMatchMode="contains">
						<h:outputText
							value="#{_rowamostra.construcaoNome.trim()}-#{_rowamostra.versao}"
							style="font-size:10x;text-align:center" />
					</pf:column>

					<pf:column headerText="#{msg['usocomum.label.forma']}" 
					width="60" 
					sortBy="#{_rowamostra.referenciaForma}" 
					filterBy="#{_rowamostra.referenciaForma}" 
					filterStyle="height:2.2em;"
					filterMatchMode="contains">
						<h:outputText
							value="#{_rowamostra.referenciaForma}"
							style="font-size:10x;" />
					</pf:column>

					<pf:column headerText="#{msg['usocomum.label.nomecliente']}"
						width="70" 
						filterBy="#{_rowamostra.sucCliente}" 
						sortBy="#{_rowamostra.sucCliente}" 
						filterStyle="height:2.2em;"
						filterMatchMode="contains">
						<h:outputText value="#{_rowamostra.sucCliente}"
							style="font-size:10x;" />
					</pf:column>

					<pf:column  headerText="#{msg['usocomum.label.nomefabrica']}"
						width="70" 
						sortBy="#{_rowamostra.sucFabrica}" 
						filterBy="#{_rowamostra.sucFabrica}" 
						filterStyle="height:2.2em;"
						filterMatchMode="contains">
						<h:outputText value="#{_rowamostra.sucFabrica}"
							style="font-size:10x;" />
					</pf:column>

					<pf:column headerText="#{msg['amostra.label.Solicitacao']}"
						width="60">
						<h:outputText value="#{_rowamostra.dataSolicitacao}"
							style="font-size:10x;">
							<f:convertDateTime type="localDate" dateStyle="short"
								pattern="dd-MM-yyyy" />
						</h:outputText>
					</pf:column>

					<pf:column headerText="#{msg['amostra.label.amostradata']}"
						width="60">
						<h:outputText value="#{_rowamostra.dataEntrega}"
							style="font-size:10x;">
							<f:convertDateTime type="localDate" dateStyle="short"
								pattern="dd-MM-yyyy" />
						</h:outputText>
					</pf:column>

					<pf:column headerText="#{msg['amostra.label.amostrafabrica']}"
						width="60">
						<h:outputText value="#{_rowamostra.dataXfcFinal}"
							style="font-size:10px;">
							<f:convertDateTime type="localDate" dateStyle="short"
								pattern="dd-MM-yyyy" />
						</h:outputText>
					</pf:column>

					<pf:column headerText="#{msg['usocomum.label.prs']}" width="8">
						<h:outputText value="#{_rowamostra.pares}" style="font-size:10x;" />
					</pf:column>
					<pf:column width="335" headerText="Materiais"
						style="text-align:center;">
						<pf:dataTable var="cor" value="#{_rowamostra.coresAmostra}"
							styleClass="hide-column-names alturalinhaDatatable">
							<pf:column style="font-size:9px;width=5px;">
								<h:outputText value="#{cor.desenvolveramostra}" />
							</pf:column>
							<pf:column style="font-size:9px;width:5px;">
								<li style="color:#{(cor.producao ? 'green' : 'red')}"><h:outputText
										value="#{cor.marca}" /></li>
							</pf:column>
							<pf:column style="font-size:9px;width:90px;">
								<h:outputText value="#{cor.material}" style="font-size:9px;white-space:normal;" />
							</pf:column>
							<pf:column style="font-size:9px;" width="70">
								<h:outputText value="#{cor.corPrincipal }"
									style="font-size:9px;" />
							</pf:column>
							<pf:column style="font-size:9px;" width="20">
								<h:outputText value="#{cor.totalPar}" style="font-size:9px;" />
							</pf:column>
							<pf:column style="font-size:9px;" width="20">
								<h:outputText value="#{cor.sizeCor}" style="font-size:9px;" />
							</pf:column>

						</pf:dataTable>
					</pf:column>


				</pf:dataTable>


			</h:form>

			<!-- Amostra Nova Cadastro -->
			<pf:dialog header="Cadastro de amostras Novas"
				widgetVar="addEditFormAmostraNovaDlg" width="99%" resizable="false"
				position="center top" showEffect="clip" modal="true"
				draggable="false" closable="false" appendTo="@(body)">
				<h:form id="crudFormAmostraSecundario">
					<pf:growl id="amostraSecundario" globalOnly="true" />
					<pf:panelGrid columns="3" layout="grid"
						style="border-color:#35b3ee;">
						<pf:column>
							<pf:panel style="border-color:#35b3ee;">
								<h:panelGrid columns="3">
									<pf:outputLabel value="#{msg['usocomum.label.tipoamostra']}" />
									<pf:selectOneMenu value="#{amostraNovaController.amostra.tipo}"
										filter="true" filterMatchMode="contains"
										style="vertical-align:middle;font-size:12px;">
										<f:selectItem itemValue="#{null}"
											itemLabel="#{msg['usuario.label.escolher']}" />
										<f:selectItems value="#{amostraNovaController.tipoamostra}"
											var="tpamostra" itemValue="#{tpamostra}"
											itemLabel="#{tpamostra.label}" />
										<pf:ajax process="@this" />
									</pf:selectOneMenu>
									<pf:commandLink
										action="#{amostraNovaController.visaoLogs()}" >
										<i class="fa fa-folder-open" style="font-size: 1.5em; color:#{amostraNovaController.parametros.temLog eq false ? '#f7da19' : '#47e10a'}" />
									
									</pf:commandLink>
								</h:panelGrid>
								<h:panelGrid id="pnlMercado" columns="2">
									<h:outputLabel value="#{msg['usocomum.label.mercado']}" />
									<pf:selectOneMenu
										value="#{amostraNovaController.amostra.mercado}" filter="true"
										filterMatchMode="contains"
										style="vertical-align:middle;font-size:12px;">
										<f:selectItem itemValue="#{null}"
											itemLabel="#{msg['usuario.label.escolher']}" />
										<f:selectItems value="#{amostraNovaController.mercado}"
											var="mercado" itemValue="#{mercado}"
											itemLabel="#{mercado.name()}" />
										<pf:ajax process="@this" update="pnlMercado" />
									</pf:selectOneMenu>
								</h:panelGrid>

								<h:panelGrid columns="3">

									<pf:outputLabel value="#{msg['usocomum.label.nomecliente']}" />
									<pf:inputText id="grpCliente"
										value="#{facadeView.informaCliente}" size="15" maxlength="15"
										placeholder="Informe Cliente" style="font-size:12px;">
									</pf:inputText>
									<pf:commandLink action="#{facadeView.visaoCliente()}">
										<i class="fa fa-search" style="font-size: 1.5em;"
											title="Pesquisa Cliente(s)" />
										<pf:ajax event="dialogReturn"
											listener="#{amostraNovaController.clienteSelecionado}"
											process="@this" update="grpCliente pnlAttn" />
									</pf:commandLink>

								</h:panelGrid>
								<h:panelGrid columns="3">
									<pf:outputLabel value="#{msg['usocomum.label.nomefabrica']}" />
									<pf:inputText id="grpFabrica"
										value="#{facadeView.informaFabrica}" size="15" maxlength="15"
										placeholder="Informe Fábrica" style="font-size:12px;" />
									<pf:commandLink action="#{facadeView.visaoFabrica()}"
										update="amostraSecundario">
										<i class="fa fa-search" style="font-size: 1.5em;"
											title="Pesquisa Fábrica(s)" />
										<pf:ajax event="dialogReturn"
											listener="#{amostraNovaController.fabricaSelecionada}"
											process="@this" update="grpFabrica" />
									</pf:commandLink>
								</h:panelGrid>
								<h:panelGrid id="grdReferencia" columns="6">
									<h:outputLabel value="#{msg['usocomum.label.referencia']}" />
									<pf:inputText
										value="#{amostraNovaController.amostra.abreviacao}" size="3"
										maxlength="3" style="font-size:12px;">
									</pf:inputText>
									<pf:inputText id="l4" value="#{facadeView.informaReferencia}"
										size="8" maxlength="8" placeholder="Referência">
									</pf:inputText>
									<pf:commandLink action="#{facadeView.visaoLivroReferencia()}">
										<i class="fa fa-search" style="font-size: 1.5em;"
											title="Pesquisa Referência(s)" />
										<pf:ajax event="dialogReturn"
											listener="#{amostraNovaController.referenciaSelecionada}"
											process="@this"
											update="grdReferencia grdConstrucao grdForma idImagem" />
									</pf:commandLink>
									<h:outputLabel value="Versão:"
										style="font-size:12px;height:0.7em;" />
									<pf:inputText readonly="true"
										value="#{amostraNovaController.amostra.livroReferencia.versaorefer}"
										size="3" maxlength="3" />
								</h:panelGrid>
								<h:panelGrid id="grdConstrucao" columns="6">
									<h:outputLabel value="#{msg['usocomum.label.construcao']}" />
									<pf:inputText readonly="true"
										value="#{amostraNovaController.amostra.construcaoNome}" />
									<h:outputLabel value="#{msg['construcao.label.versao']}" />
									<pf:inputText readonly="true"
										value="#{amostraNovaController.amostra.versao}" size="3"
										maxlength="3" />
								</h:panelGrid>
							</pf:panel>
						</pf:column>
						<pf:column id="col2Sec">
							<pf:panel style="border-color:#35b3ee;">
								<h:panelGroup id="grpSegundo">
									<h:panelGrid columns="2">

										<h:outputLabel for="ampara"
											value="#{msg['usocomum.label.amostrap']}" />
										<pf:datePicker id="ampara" pattern="dd-MM-yyyy"
											value="#{amostraNovaController.amostra.dtxfct}" size="10"
											monthNavigator="true">
											<pf:effect event="dbclick" type="slide" />
											<f:convertDateTime type="localDate" dateStyle="short"
												pattern="dd-MM-yyyy" />
											<pf:ajax process="@this" />
										</pf:datePicker>


										<h:outputLabel for="amen"
											value="#{msg['usocomum.label.entrega']}" />
										<pf:datePicker id="amen" pattern="dd-MM-yyyy"
											value="#{amostraNovaController.amostra.dataEntrega}"
											size="10" monthNavigator="true">
											<pf:effect event="dbclick" type="slide" />
											<f:convertDateTime type="localDate" dateStyle="short"
												pattern="dd-MM-yyyy" />
										</pf:datePicker>

										<h:outputLabel value="#{msg['usocomum.label.solicitacao']}" />
										<pf:datePicker readonlyInput="true" locale="pt"
											value="#{amostraNovaController.amostra.dataSolicitacao}">
											<pf:effect event="dbclick" type="slide" />
											<f:convertDateTime type="localDate" pattern="dd-MM-yyyy"
												dateStyle="short" />
										</pf:datePicker>
									</h:panelGrid>

									<h:panelGrid columns="3">
										<h:outputLabel value="#{msg['usocomum.label.produto']}" />
										<pf:inputText id="pnlSecProduto"
											value="#{facadeView.informaProduto}" size="45" maxlength="60" />
										<pf:commandLink action="#{facadeView.visaoComponente()}">
											<i class="fa fa-search" style="font-size: 1.5em;" />
											<pf:ajax event="dialogReturn"
												listener="#{amostraNovaController.produtoSelecionado}"
												process="@this" update="pnlSecProduto" />
										</pf:commandLink>
										<h:outputLabel value="#{msg['usocomum.label.marca']}" />
										<pf:inputText id="pnlSecMarca"
											value="#{facadeView.informaMarcaCliente}" />
										<pf:commandLink action="#{facadeView.visaoMarcaCliente()}">
											<i class="fa fa-search" style="font-size: 1.5em;"
												title="Pesquisa Marca(s)" />
											<pf:ajax event="dialogReturn"
												listener="#{amostraNovaController.marcaSelecionada()}"
												process="@this" update="pnlSecMarca" />
										</pf:commandLink>

									</h:panelGrid>
									<h:panelGrid id="grdForma" columns="2">
										<h:outputLabel value="#{msg['usocomum.label.forma']}" />
										<pf:inputText readonly="true"
											value="#{amostraNovaController.amostra.referenciaForma}"
											size="7" maxlength="7" />
									</h:panelGrid>
								</h:panelGroup>
							</pf:panel>
						</pf:column>
						<pf:column id="col3Sec">
							<pf:panel style="border-color:#35b3ee;">
								<h:panelGroup>
									<h:panelGrid columns="2">

										<h:outputLabel value="#{msg['usocomum.label.totalpares']}" />
										<pf:inputText readonly="true"
											value="#{amostraNovaController.amostra.pares}" size="3" />


										<h:outputLabel value="#{msg['usocomum.label.paresgvd']}" />
										<pf:inputText readonly="true"
											value="#{amostraNovaController.amostra.pargvd }" size="3" />
										<h:outputLabel value="#{msg['usocomum.label.prscancelados']}" />
										<pf:inputText readonly="true"
											value="#{amostraNovaController.amostra.parCancelado}"
											size="3" />
									</h:panelGrid>

									<h:panelGrid columns="2">
										<pf:outputLabel value="#{msg['usocomum.label.prioridade']}" />
										<pf:selectOneMenu
											value="#{amostraNovaController.amostra.prioridaDeProducao}"
											filter="true" filterMatchMode="contains"
											style="vertical-align:middle;font-size:12px;">
											<f:selectItem itemValue="#{null}"
												itemLabel="#{msg['usuario.label.escolher']}" />
											<f:selectItems value="#{amostraNovaController.prioridade}"
												var="prioridade" itemValue="#{prioridade}"
												itemLabel="#{prioridade.label}" />
											<pf:ajax process="@this" />
										</pf:selectOneMenu>
									</h:panelGrid>
									<h:panelGrid columns="2" id="pnlDataLiberacao"
										styleClass="panelgrlsb">
										<h:outputLabel value="#{msg['usocomum.label.liberap']}" />
										<pf:datePicker readonlyInput="true"
											value="#{amostraNovaController.amostra.dataLiberacaoProducao}"
											size="20">
											<f:convertDateTime type="localDateTime"
												pattern="dd-MM-yyyy HH:mm:ss" dateStyle="long" />
										</pf:datePicker>
									</h:panelGrid>
									<h:panelGrid columns="3">
										<h:outputLabel value="#{msg['usocomum.label.estacao']}" />
										<pf:inputText id="pnlEstacao"
											value="#{facadeView.informaEstacao}" />
										<pf:commandLink action="#{facadeView.visaoEstacao()}">
											<i class="fa fa-search" style="font-size: 1.5em;"
												title="Pesquisa Estação(s)" />
											<pf:ajax event="dialogReturn"
												listener="#{amostraNovaController.estacaoSelecionada}"
												process="@this" update="pnlEstacao" />
										</pf:commandLink>
									</h:panelGrid>

								</h:panelGroup>
							</pf:panel>
						</pf:column>
					</pf:panelGrid>
					<pf:panelGrid columns="2" layout="grid"
						columnClasses="column1,column2">
						<pf:column>
							<pf:panel style="border-color:#35b3ee;">

								<pf:panelGrid id="pnlAttn" columns="2">
									<pf:outputLabel value="#{msg['amostra.label.obsbase']}"
										style="font-size:10px;height:0.7em;" />
									<pf:inputText value="#{amostraNovaController.amostra.obsBase}"
										maxlength="50" />
									<pf:outputLabel value="#{msg['amostra.label.obsamostra']}"
										style="font-size:10px;height:0.7em;" />
									<pf:inputTextarea cols="85" maxlength="935"
										value="#{amostraNovaController.amostra.obs}"
										style="font-size:10px;height:50%;" autoResize="false">
									</pf:inputTextarea>
									<h:outputLabel value="#{msg['amostra.label.ematencao']}" />
									<pf:selectOneMenu
										value="#{amostraNovaController.amostra.destinoAmCf}"
										converter="omnifaces.SelectItemsConverter" filter="true"
										filterMatchMode="contains"
										style="vertical-align:middle;font-size:10px;">
										<f:selectItem itemValue="#{null}"
											itemLabel="#{msg['usuario.label.escolher']}" />
										<f:selectItems
											value="#{amostraNovaController.listaDestinoAmCf}"
											var="destinoamcf" itemValue="#{destinoamcf}"
											itemLabel="#{destinoamcf.destino}" />
										<pf:ajax process="@this" />
									</pf:selectOneMenu>
								</pf:panelGrid>
							</pf:panel>
						</pf:column>
						<pf:column>

							<pf:panel style="border-color:#35b3ee;">
								<pf:panelGrid columns="1">
									<pf:graphicImage id="idImagem"
										value="#{amostraNovaController.imageResize}"
										width="#{amostraNovaController.largura}"
										height="#{amostraNovaController.altura}" cache="false" />
								</pf:panelGrid>
							</pf:panel>

						</pf:column>

								listener="#{amostraNovaController.referenciaSelecionada}"
								process="@this" update="dupReferencia dupConstrucao" />
						</pf:commandLink>
						<h:outputLabel value="Versão:"
							style="font-size:12px;height:0.7em;" />
						<pf:inputText readonly="true"
							value="#{amostraNovaController.amostraClone.livroReferencia.versaorefer}"
							size="3" maxlength="3" />
					</h:panelGrid>
					<h:panelGrid id="dupConstrucao" columns="6">
						<h:outputLabel value="#{msg['usocomum.label.construcao']}" />
						<pf:inputText readonly="true"
							value="#{amostraNovaController.amostraClone.construcaoNome}" />
						<h:outputLabel value="#{msg['construcao.label.versao']}" />
						<pf:inputText readonly="true"
							value="#{amostraNovaController.amostraClone.versao}" size="3"
							maxlength="3" />
						<h:outputLabel value="#{msg['forma.label.refforma']}" />
						<pf:inputText readonly="true"
							value="#{amostraNovaController.amostraClone.construcao.forma.referenciafabrica}"
							size="6" />
					</h:panelGrid>

					<h:panelGrid columns="2">

						<h:outputLabel for="amso"
							value="#{msg['usocomum.label.solicitacao']}" />
						<pf:datePicker id="amso" pattern="dd-MM-yyyy"
							value="#{amostraNovaController.amostraClone.dataSolicitacao}"
							size="10" monthNavigator="true" showButtonBar="true">
							<pf:effect event="dbclick" type="slide" />
							<f:convertDateTime type="localDate" dateStyle="short"
								pattern="dd-MM-yyyy" />
							<pf:ajax update="@this" />
						</pf:datePicker>
						<h:outputLabel for="ampa"
							value="#{msg['usocomum.label.amostrap']}" />
						<pf:datePicker id="ampa" pattern="dd-MM-yyyy"
							value="#{amostraNovaController.amostraClone.dtxfct}" size="10"
							monthNavigator="true" showButtonBar="true">
							<pf:effect event="dbclick" type="slide" />
							<f:convertDateTime type="localDate" dateStyle="short"
								pattern="dd-MM-yyyy" />
							<pf:ajax update="@this" />
						</pf:datePicker>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<pf:commandButton value="#{msg['botao.duplicar']}"
							actionListener="#{amostraNovaController.saveDuplicacao()}"
							update="dupMensagem :crudFormAmosPrimario :crudFormAmosPrimario:tblFiltroAmostra duplica" />
						<pf:commandButton value="#{msg['botao.fechar']}"
							oncomplete="PF('addEditFormDuplicaDlg').hide()" process="@this" />
					</h:panelGrid>
					<h:panelGrid id="duplica" columns="2" styleClass="pangrdicb">
						<h:outputLabel rendered="#{amostraNovaController.duplica}"
							value="N° Nova Amostra :" style="font-size:14px;" />
						<pf:inputText rendered="#{amostraNovaController.duplica}"
							readonly="true"
							value="#{amostraNovaController.auxAmostra.amostraId}" size="6"
							style="color:green;text-align:left;font-size:14px;" />
					</h:panelGrid>
				</h:form>
			</pf:dialog>

			<pf:dialog header="Lista de fichas em Produção não Liberadas"
				widgetVar="listaAmostraemProducaoDlg" width="75%" height="250px"
				resizable="false" position="center middle" showEffect="clip"
				modal="true" draggable="true" closable="true" appendTo="@(body)">
				<h:form id="emProducao">
				<pf:growl id="fichaDesbloqueio" showDetail="true"/>		
			    <pf:dataTable  id="tblAmostraemProducao" var="_rowemProducao"
					value="#{amostraNovaController.listaFichasProducao}" paginator="true" rows="3"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="3,5,10" paginatorPosition="bottom" >

			        <pf:column headerText="" style="width:10%;text-align:center" >
					     <pf:selectBooleanCheckbox value="#{_rowemProducao.aliberar}"/>
			        </pf:column>

					<pf:column headerText="#{msg['amostra.label.amostra']}"
						filterStyle="height:2.2em;" 
						style="font-size:11px;text-align:center;" width="60">
						<h:outputText value="#{_rowemProducao.amostra.amostraId}"
							style="font-size:10x;" />
					</pf:column>
					<pf:column headerText="#{msg['cliente.label.nome']}"
						filterStyle="height:2.2em;" 
						style="font-size:11px;text-align:center;" width="60">
						<h:outputText value="#{_rowemProducao.amostra.cliente.sucinto}"
							style="font-size:15x;" />
					</pf:column>

					<pf:column headerText="#{msg['producao.label.fichaprod']}"
						filterStyle="height:2.2em;" 
						style="font-size:11px;text-align:center;" width="60">
						<h:outputText value="#{_rowemProducao.fichaproducaoid}"
							style="font-size:15x;" />
					</pf:column>

					<pf:column headerText="#{msg['producao.label.entrada']}"
						filterStyle="height:2.2em;" 
						style="font-size:11px;text-align:center;" width="60">
						<h:outputText value="#{_rowemProducao.dataentrada}"
							style="font-size:25x;">
							<f:convertDateTime 
								type="localDate" 
								dateStyle="long"
								pattern="dd-MM-yyyy HH:MM" />
							
						</h:outputText>

					</pf:column>
			    
					<pf:column headerText="#{msg['producao.lab.dataalmoxarido']}"
						filterStyle="height:2.2em;" 
						style="font-size:11px;text-align:center;" width="60">
						<h:outputText value="#{_rowemProducao.dataalmoxarifado ne null ? _rowemProducao.dataalmoxarifado:amostraNovaController.status}" style="color:#{_rowemProducao.dataalmoxarifado ne null ? 'green':'red'}">
						<f:convertDateTime 
								type="localDate" 
								dateStyle="long"
								pattern="dd-MM-yyyy" />
						</h:outputText>
					</pf:column>

					<pf:column headerText="#{msg['producao.label.dtcorte']}"
						filterStyle="height:2.2em;" 
						style="font-size:11px;text-align:center;" width="60">
						<h:outputText value="#{_rowemProducao.datacorte ne null ? _rowemProducao.datacorte:amostraNovaController.status}" style="color:#{_rowemProducao.datacorte ne null ? 'green':'red'}">
							<f:convertDateTime 
								type="localDate" 
								dateStyle="long"
								pattern="dd-MM-yyyy" />
						</h:outputText>	
					</pf:column>

					<pf:column headerText="#{msg['producao.lab.datacostura']}"
						filterStyle="height:2.2em;" 
						style="font-size:11px;text-align:center;" width="60">
						<h:outputText value="#{_rowemProducao.datacostura ne null ? _rowemProducao.datacostura:amostraNovaController.status}" style="color:#{_rowemProducao.datacostura ne null ? 'green':'red'}">
							<f:convertDateTime 
								type="localDate" 
								dateStyle="long"
								pattern="dd-MM-yyyy" />
						</h:outputText>	

					</pf:column>

					<pf:column headerText="#{msg['producao.label.premontagem']}"
						filterStyle="height:2.2em;" 
						style="font-size:11px;text-align:center;" width="60">
								<h:outputText value="#{_rowemProducao.datamontagem ne null ? _rowemProducao.datamontagem:amostraNovaController.status}" style="color:#{_rowemProducao.datamontagem ne null ? 'green':'red'}">
							<f:convertDateTime 
								type="localDate" 
								dateStyle="long"
								pattern="dd-MM-yyyy" />
						</h:outputText>	

					</pf:column>

			     </pf:dataTable>
				<pf:commandButton value="#{msg['botao.execucao']}"
					actionListener="#{amostraNovaController.executaDesbloqueio}"
					update="emProducao emProducao:tblAmostraemProducao fichaDesbloqueio"  style="font-size:12px;">
				</pf:commandButton>
					
				</h:form>
			</pf:dialog>

			<pf:dialog header="Lista de fichas em Produção não Liberadas"
				widgetVar="listaAmostraemProdDlg" width="75%" height="450px"
				resizable="false" position="center middle" showEffect="clip"
				modal="true" draggable="true" closable="false" appendTo="@(body)" styleClass="customDialogx">
				<h:form id="emProducaox">
				<pf:growl id="fichaDesbloqueiox" showDetail="true"/>		
			    <pf:dataTable  id="tblAmostraemProd" var="_rowemProducao"
					value="#{amostraNovaController.listaFichasProducao}" paginator="true" rows="3"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="3,5,10" paginatorPosition="bottom" >

			        <pf:column headerText="" style="width:5%;text-align:center" >
					     <pf:selectBooleanCheckbox value="#{_rowemProducao.aliberar}"/>
			        </pf:column>

					<pf:column headerText="#{msg['amostra.label.amostra']}"
						filterStyle="height:2.2em;" 
						style="font-size:11px;text-align:center;" width="60">
						<h:outputText value="#{_rowemProducao.amostra.amostraId}"
							style="font-size:10x;" />
					</pf:column>
					<pf:column headerText="#{msg['cliente.label.nome']}"
						filterStyle="height:2.2em;" 
						style="font-size:11px;text-align:center;" width="60">
						<h:outputText value="#{_rowemProducao.amostra.cliente.sucinto}"
							style="font-size:15x;" />
					</pf:column>

					<pf:column headerText="#{msg['producao.label.fichaprod']}"
						filterStyle="height:2.2em;" 
						style="font-size:11px;text-align:center;" width="60">
						<h:outputText value="#{_rowemProducao.fichaproducaoid}"
							style="font-size:15x;" />
					</pf:column>

					<pf:column headerText="#{msg['producao.label.entrada']}"
						filterStyle="height:2.2em;" 
						style="font-size:11px;text-align:center;" width="60">
						<h:outputText value="#{_rowemProducao.dataentrada}"
							style="font-size:25x;">
							<f:convertDateTime 
								type="localDate" 
								dateStyle="long"
								pattern="dd-MM-yyyy HH:MM" />
							
						</h:outputText>

					</pf:column>
			    
					<pf:column headerText="#{msg['producao.lab.dataalmoxarido']}"
						filterStyle="height:2.2em;" 
						style="font-size:11px;text-align:center;" width="60">
						<h:outputText value="#{_rowemProducao.dataalmoxarifado ne null ? _rowemProducao.dataalmoxarifado:amostraNovaController.status}" style="color:#{_rowemProducao.dataalmoxarifado ne null ? 'green':'red'}">
						<f:convertDateTime 
								type="localDate" 
								dateStyle="long"
							pattern="dd-MM-yyyy" />
						</h:outputText>
					</pf:column>
					
					<pf:column id="teste" headerText="Almoxarifado_______________Corte______________________Costura________________Acabamento" style="text-align:left;">
					    <pf:chronoline value="#{amostraNovaController.ajustaCronometro(_rowemProducao)}" var="eventos" layout="horizontal" align="top">
					        #{eventos}
					    </pf:chronoline>
					  
					</pf:column>
			     </pf:dataTable>
				<pf:commandButton value="#{msg['botao.execucao']}" title="Execute para solicitar Liberação"
					actionListener="#{amostraNovaController.executaDesbloqueio()}"
					update="emProducaox emProducaox:tblAmostraemProd fichaDesbloqueiox"  style="font-size:12px;">
				</pf:commandButton >
				<pf:commandButton value="#{msg['botao.fechar']}" 
					oncomplete="PF('listaAmostraemProdDlg').hide()" update=":crudFormAmosPrimario :crudFormAmosPrimario:tblFiltroAmostra " 
					style="font-size:12px;">
				</pf:commandButton >
				</h:form>
			</pf:dialog>

	</ui:define>
</ui:composition>
