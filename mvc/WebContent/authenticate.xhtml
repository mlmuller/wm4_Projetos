<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core" 
	  xmlns:p="http://primefaces.org/ui">	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>GVD-Import Export</title>
	<link rel="shortcut icon" href="#{request.contextPath}/resources/images/piramide.ico" type="image/x-icon" />
	<link rel="icon" href="#{request.contextPath}/resources/images/piramide.ico" type="image/x-icon" />
 	<h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout"/>	
 </h:head>
<h:body styleClass="imageBackGround" >
 <p:growl id="message"/>
   <p:panel style="text-align: center;	margin-top:6%;width:100%;height:65px;background:rgb(178,207,207);font-size: 8pt;color:rgb(255,255,255);">
   	   <p:outputLabel style="font-size:11pt;color:black;border:none" value="GVD-Importação e Exportação Ltda "/>
   	   <br/>
   	   <br/>
   	   <p:outputLabel style="font-size:11pt;color:black;border:none" value="Sistema WEB-Brasil"/>
   </p:panel>
    <p:dialog style="font-size:11px;" header="Authenticação" closable="false" draggable="false" resizable="false" modal="true" visible="true"  width="480px" height="180px">
       <h:form >
 	      <p:panelGrid layout="grid" columns="2" style="border:none">
 	         <p:column >
 	     	     <p:panelGrid columns="1" style="border:none;width:300px;">
 	     		    <p:graphicImage value="/resources/images/logoGVD2017.jpg" >
	     		    </p:graphicImage>
 	     	     </p:panelGrid>
 	        </p:column>
 	     <p:column >
 	     <p:panelGrid columns="2" style="text-align:right;border:none" >
 			<p:outputLabel value="User:" style="font-size:12px;"/>
			<p:inputText value="#{usuarioController.nome}" style="font-size:12px;"  maxlength="10" size="10" required="true" requiredMessage="Por Favor, informe Usuário Válido !!!"/>
			<p:outputLabel value="Password:" style="font-size:12px;"/>
			<p:password value="#{usuarioController.senha}" style="font-size:12px;" maxlength="8" size="8" required="true" requiredMessage="Por Favor, informe Senha Válida !!!" />
		</p:panelGrid>
		</p:column>	
	    </p:panelGrid> 
		<h:panelGrid columns="1">
			<p:commandButton value="Login" style="font-size:11px;" actionListener="#{usuarioController.validaUsuario()}" update=":message"/>
		</h:panelGrid>
	  </h:form>
 	</p:dialog>
  	</h:body>
</html>
