<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pf="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.ui-widget {
	font-size: 100%;
}
.ui-panel-title {
	font-size: 14px;
	color: black;
}
</style>
</h:head>
<h:body>
	<h:form>
		<div class="card">
			<i id="materialheader" style="display: none; text-align: center"></i>
			<pf:panel header="Seleção Material" />
			<pf:dataTable value="#{facadeView.listaMaterial}" var="_rowm"
				rows="12" scrollHeight="500px" >

				<pf:column headerText="Escolha"
					style="font-size:12px;width:30px;text-align:center;">
					
					<pf:commandLink actionListener="#{facadeView.selecionarMaterial(_rowm)}" process="@this">
						<i class="pi pi-replay" style="font-size: 1.5em;"
							title="Pesquisa Material" />
					</pf:commandLink>		
				</pf:column>
				<pf:column headerText="#{msg['usocomum.label.resumido']}"
					style="font-size:12px;width:10px;">
					<h:outputText value="#{_rowm.resumido}" />
				</pf:column>
				<pf:column headerText="#{msg['usocomum.label.nome']}"
					style="font-size:12px;width:35px;">
					<h:outputText value="#{_rowm.nome}" />
				</pf:column>
			</pf:dataTable>
		</div>
	</h:form>
</h:body>
</html>
