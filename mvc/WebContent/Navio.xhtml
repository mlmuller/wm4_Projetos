<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pf="http://primefaces.org/ui"
	template="template.xhtml">
	<ui:define name="corpo">
	
	<h:outputStylesheet name="css/geral.css"  />
	<h:form id="crudFormNavio">
		<pf:panel header="#{msg['navio.label.titulo']}">
		</pf:panel>
		<pf:commandButton value="#{msg['botao.add']}"
			action="#{navioController.add()}"
			update=":addEditFormNavio"
			oncomplete="PF('addEditFormNavioDlg').show()" style="font-size:12px;" />
		<pf:dataTable value="#{navioController.listaNavio}"
			var="_row"
			paginator="true"
			rows="10"
			paginatorPosition="bottom" scrollHeight="800px">
			
			<pf:column width="50px;" >
				<pf:commandLink action="#{navioController.edit(_row)}"
					update=":addEditFormNavio"
					oncomplete="PF('addEditFormNavioDlg').show()"
					title="#{msg['botao.edit']}">
					<i class="fa fa-fw fa-pencil-square-o" />
				</pf:commandLink>
				<pf:commandLink onclick="if (!confirm('#{msg['botao.confirm']}')) return false;"
					action="#{navioController.delete(_row)}"
					update=":crudFormNavio"
					title="#{msg['botao.delete']}">
					<i class="fa fa-fw fa-trash-o" />
				</pf:commandLink>
			</pf:column>
			<pf:column headerText="#{msg['usocomum.label.id']}" styleClass="numeric" width="20" style="font-size:12px;" >
				<h:outputText value="#{_row.navioid}" />
			</pf:column>
			<pf:column headerText="#{msg['usocomum.label.nome']}" width="150px;" filterStyle="height:2.2em" filterBy="#{_row.nome}" sortBy="#{_row.nome}" filterMatchMode="contains" style="font-size:12px;">
				<h:outputText value="#{_row.nome}" />
			</pf:column>
			<pf:column headerText="#{msg['usocomum.label.usuario']}" width="80px;" filterStyle="height:2.2em" filterBy="#{_row.nome}" sortBy="#{_row.nome}" filterMatchMode="contains" style="font-size:12px;">
				<h:outputText value="#{_row.usuariostamp}" />
			</pf:column>
			<pf:column headerText="#{msg['usocomum.label.datastamp']}" width="80px;" filterStyle="height:2.2em" filterBy="#{_row.nome}" sortBy="#{_row.nome}" filterMatchMode="contains" style="font-size:12px;">
				<h:outputText value="#{_row.datastamp}">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</pf:column>
		</pf:dataTable>
	</h:form>
	
	<pf:dialog header="Navios" widgetVar="addEditFormNavioDlg" width="480" height="70" resizable="false" position="center center" showEffect="clip" 
	onShow="PF('addEditFormNavioDlg').initPosition()" modal="false" draggable="false">
		<h:form id="addEditFormNavio" >
			<pf:growl id="messages" globalOnly="true" />
			<h:panelGrid columns="2" style="font-size:12px">
				<h:outputText value="#{msg['usocomum.label.nome']}:"/> 
				<h:inputText value="#{navioController.navio.nome}" required="true" requiredMessage="Informe nome do Navio!" />
				<h:outputLabel value="#{msg['usocomum.label.situacao']}" />
					<h:selectOneMenu value="#{navioController.navio.situacao}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="Escolha Ativo/Inativo!" filter="true"
						filterMatchMode="contains" style="font-size:12px">
						<f:selectItem itemValue="#{null}"
							itemLabel="#{msg['usuario.label.escolher']}" />
						<f:selectItems value="#{navioController.ativoInativo}"
							var="habilitado" itemValue="#{habilitado}"
							itemLabel="#{habilitado.label}" />
					</h:selectOneMenu>
				
				<h:panelGrid columns="2">
					<pf:commandButton value="#{msg['botao.save']}"
						actionListener="#{navioController.save()}"
						proccess="@form"
						update=":addEditFormNavio :crudFormNavio"
						oncomplete="if (!args.validationFailed) PF('addEditFormNavioDlg').hide()" />
					<pf:commandButton value="#{msg['botao.cancel']}"
						onclick="PF('addEditFormNavioDlg').hide(); return false;" />
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</pf:dialog>
	</ui:define>	
	
</ui:decorate>
