<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pf="http://primefaces.org/ui">
<h:head>
	<style type="text/css">

</style>
</h:head>
<h:body>
	<h:form>
		<div class="card">
			<i id="clienteheader" style="display: none; text-align: center"></i>
			<pf:panel header="Seleção Cliente" />
			<pf:dataTable value="#{facadeView.listaClientes}" var="_rowc"
				rows="12" scrollHeight="600px">

				<pf:column headerText="Escolha"
					style="font-size:12px;width:35px;text-align:center;">
					<pf:commandLink actionListener="#{facadeView.selecionarCliente(_rowc)}" process="@this">
						<i class="pi pi-replay" style="font-size: 1.5em;"
							title="Pesquisa Cliente" />
					</pf:commandLink>
				</pf:column>
				<pf:column headerText="#{msg['usocomum.label.nome']}"
					style="font-size:12px;width:50px;">
					<h:outputText value="#{_rowc.nome}" />
				</pf:column>
				<pf:column headerText="#{msg['usocomum.label.resumido']}"
					style="font-size:12px;width:35px;">
					<h:outputText value="#{_rowc.sucinto}" />
				</pf:column>

			</pf:dataTable>
		</div>
	</h:form>
</h:body>
</html>
