<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pf="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.ui-widget {
	font-size: 100%;
}

.ui-panel-title {
	font-size: 3.5em;
	color: black;
}
</style>
</h:head>
<h:body>
	<h:form>
		<div>
			<i id="construcaoheader" style="display: none; text-align: center"></i>
			<pf:panel header="Seleção Construção" />
			<pf:dataTable value="#{facadeView.listaConstrucoes}" var="_rowc"
				rows="12" scrollHeight="600px">

				<pf:column headerText="Escolha"
					style="font-size:12px;width:35px;text-align:center;">
					<pf:commandLink actionListener="#{facadeView.SelecionarConstrucao(_rowc)}" process="@this">
						<i class="pi pi-replay" style="font-size: 1.5em;"
							title="Pesquisa Construção" />
					</pf:commandLink>
				</pf:column>
				<pf:column headerText="#{msg['construcao.label.construcao']}"
					style="font-size:12px;width:30px;">
					<h:outputText value="#{_rowc.construcao}" />
				</pf:column>
				<pf:column headerText="#{msg['construcao.label.versao']}"
					style="font-size:12px;width:15px;">
					<h:outputText value="#{_rowc.versao}" />
				</pf:column>
				<pf:column headerText="#{msg['construcao.label.forma']}"
					style="font-size:12px;width:30px;">
					<h:outputText value="#{_rowc.referenciaforma}" />
				</pf:column>

			</pf:dataTable>
		</div>
	</h:form>
</h:body>
</html>
