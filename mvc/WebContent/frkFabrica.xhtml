<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pf="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.ui-widget {
	font-size: 100%;
}

.ui-panel-title {
	font-size: 14px;
	color: black;
}
</style>
</h:head>
<h:body>
	<h:form>
		<div class="card">
			<i id="fabricaheader" style="display: none; text-align: center"></i>
			<pf:panel header="Seleção Fabrica" />
			<pf:dataTable value="#{facadeView.listaFabricas}" var="_rowf"
				rows="12" scrollHeight="600px">

				<pf:column headerText="Escolha"
					style="font-size:12px;width:35px;text-align:center;">
					<pf:commandLink actionListener="#{facadeView.selecionarFabrica(_rowf)}" process="@this">
						<i class="pi pi-replay" style="font-size: 1.5em;"
							title="Pesquisa Fábrica" />
					</pf:commandLink>
				</pf:column>
				
				<pf:column headerText="#{msg['usocomum.label.nome']}"
					style="font-size:12px;width:50px;">
					<h:outputText value="#{_rowf.nome}" />
				</pf:column>
				<pf:column headerText="#{msg['usocomum.label.resumido']}"
					style="font-size:12px;width:50px;">
					<h:outputText value="#{_rowf.sucinto}" />
				</pf:column>

			</pf:dataTable>
		</div>
	</h:form>
</h:body>
</html>
