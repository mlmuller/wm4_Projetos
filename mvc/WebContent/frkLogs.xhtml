
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pf="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.ui-widget {
	font-size: 100%;
}


.ui-panel-title {
	font-size: 0.8em;
	color: blue;
}
	.ui-datatable-odd { background:#f0f0f0 !important;} // light silver alternar linhas
	.ui-datatable-even { background:#ffffff !important; } // white

</style>
</h:head>
<h:body>
	<h:form>
		<div class="card">
			<i id="referenciaheader" style="display: none; text-align: center"></i>
			<pf:panel header="Logs - #{amostraNovaController.parametros.logModulo}" style="text-align:center;"/>
			<pf:dataTable value="#{amostraNovaController.listaLogs}" var="_rowr"
				rows="12" scrollHeight="800px">
				<pf:column headerText="#{msg['logs.valalt']}"
					style="font-size:11px;width:25px;">
					<h:outputText value="#{_rowr.descricaocampo}" />
				</pf:column>
				<pf:column headerText="#{msg['logs.valant']}"
					style="font-size:11px;width:50px;">
					<h:outputText value="#{_rowr.valoranterior}" />
				</pf:column>
				<pf:column headerText="#{msg['logs.usuatu']}"
					style="font-size:11px;width:25px;">
					<h:outputText value="#{_rowr.usuarioStamp}" />
				</pf:column>
				<pf:column headerText="#{msg['logs.valdata']}"
						   style="font-size:11px;width:110px;">
					<pf:datePicker readonlyInput="true"
						value="#{_rowr.dataStamp}" style="font-size:11px;" >
						<f:convertDateTime type="localDateTime"
							pattern="dd-MM-yyyy HH:mm:ss" dateStyle="long"  />
					</pf:datePicker>
				</pf:column>
				
				<pf:column headerText="#{msg['logs.usuid']}"
					style="font-size:10px;width:25px;">
					<h:outputText value="#{_rowr.ipmask}" />
				</pf:column>
			</pf:dataTable>
		</div>
	</h:form>
</h:body>
</html>
